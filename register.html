<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol - KralPin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-400 mb-6">Kayıt Ol</h2>
    
    <form id="registerForm" class="space-y-4">
      <input type="text" id="register-username" placeholder="Kullanıcı Adı" class="w-full p-2 bg-gray-700 text-white rounded" required>
      <input type="email" id="register-email" placeholder="E-Posta" class="w-full p-2 bg-gray-700 text-white rounded" required>
      <input type="password" id="register-password" placeholder="Şifre" class="w-full p-2 bg-gray-700 text-white rounded" required>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Kayıt Ol</button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Zaten hesabınız var mı? <a href="login.html" class="text-blue-400 hover:underline">Giriş Yap</a>
    </p>
  </div>
</body>
</html>
