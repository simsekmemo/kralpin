<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Değiştir - KralPin</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-400">KralPin</h1>
    <nav>
      <a href="index.html" class="mx-2 hover:text-green-400">Ana Sayfa</a>
      <a href="profile.html" class="mx-2 hover:text-green-400">Profil</a>
      <a href="logout.html" class="mx-2 hover:text-red-400">Çıkış</a>
    </nav>
  </header>

  <main class="p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-green-400">Şifre Değiştir</h2>

    <form id="changePasswordForm" class="space-y-4">
      <div>
        <label class="block mb-1">Eski Şifre</label>
        <input type="password" id="oldPass" class="w-full p-2 rounded bg-gray-700 text-white" required />
      </div>
      <div>
        <label class="block mb-1">Yeni Şifre</label>
        <input type="password" id="newPass" class="w-full p-2 rounded bg-gray-700 text-white" required />
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Güncelle</button>
    </form>
  </main>

  <script>
    document.getElementById("changePasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const oldPass = document.getElementById("oldPass").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      changePassword(oldPass, newPass);
    });
  </script>
</body>
</html>
