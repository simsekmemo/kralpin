<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Değiştir - KralPin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
  <main class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-green-400 mb-4 text-center">Şifre Değiştir</h1>
      <input id="new-password" type="password" placeholder="Yeni şifre" class="p-2 w-full mb-4 bg-gray-700 text-white rounded">
      <button id="change-password-btn" class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded text-white">Şifreyi Güncelle</button>
    </div>
  </main>
</body>
</html>
