<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Profilim - KralPin</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-400">KralPin</h1>
    <nav>
      <a href="index.html" class="mx-3 hover:text-green-400">Ana Sayfa</a>
      <a href="cart.html" class="mx-3 hover:text-green-400">Sepet</a>
      <a href="index.html" id="logoutBtn" class="mx-3 text-red-400 hover:underline">Çıkış Yap</a>
    </nav>
  </header>

  <main class="p-6 max-w-2xl mx-auto w-full flex-grow">
    <h2 class="text-2xl font-bold mb-4 text-green-400">Kullanıcı Profili</h2>

    <div class="bg-gray-800 p-4 rounded mb-4">
      <p><strong>Kullanıcı Adı:</strong> <span id="profile-username">...</span></p>
      <p><strong>E-posta:</strong> <span id="profile-email">...</span></p>
      <p><strong>Doğrulama:</strong> <span id="profile-verified">...</span></p>
    </div>

    <div class="bg-gray-800 p-4 rounded mb-4">
      <h3 class="text-lg font-semibold mb-2">Şifre Değiştir</h3>
      <input type="password" id="new-password" placeholder="Yeni Şifre" class="p-2 w-full mb-2 bg-gray-700 text-white rounded">
      <button id="change-password-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">Şifreyi Güncelle</button>
    </div>

    <div class="bg-gray-800 p-4 rounded mb-4">
      <h3 class="text-lg font-semibold mb-2">Satın Alma Geçmişi</h3>
      <ul id="purchase-history" class="list-disc ml-6 text-sm text-gray-300"></ul>
    </div>

    <div class="bg-gray-800 p-4 rounded">
      <h3 class="text-lg font-semibold mb-2">Teslim Edilen Kodlar</h3>
      <ul id="delivered-codes" class="list-disc ml-6 text-sm text-green-400"></ul>
    </div>
  </main>
</body>
</html>
