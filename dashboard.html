<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - KralPin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-400">KralPin Admin</h1>
    <nav>
      <a href="admin-sales.html" class="mx-3 hover:text-green-400">Satışlar</a>
<a href="admin-add.html" class="mx-3 hover:text-green-400">Admin Ekle</a>
      <a href="admin.html" onclick="logout()" class="mx-3 text-red-400 hover:underline">Çıkış Yap</a>
    </nav>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-green-400 mb-4">Ürün Ekle</h2>
    <form id="productForm" class="grid gap-4 mb-8">
      <input id="title" type="text" placeholder="Ürün Adı" class="p-2 bg-gray-700 text-white rounded" required />
      <input id="image" type="text" placeholder="Görsel URL" class="p-2 bg-gray-700 text-white rounded" required />
      <input id="icon" type="text" placeholder="Icon URL" class="p-2 bg-gray-700 text-white rounded" required />
      <textarea id="options" placeholder="Seçenekler (örnek: 475 VP|100 TL, 1000 VP|200 TL)" class="p-2 bg-gray-700 text-white rounded" required></textarea>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Ürünü Kaydet</button>
    </form>

    <div class="mb-12">
      <h3 class="text-xl font-bold mb-2 text-green-400">Şifre Değiştir</h3>
      <input type="password" id="old-admin-pass" placeholder="Mevcut Şifre" class="p-2 bg-gray-700 text-white rounded block w-full mb-2" />
      <input type="password" id="new-admin-pass" placeholder="Yeni Şifre" class="p-2 bg-gray-700 text-white rounded block w-full mb-2" />
      <button onclick="changeAdminPassword()" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">Şifreyi Güncelle</button>
      <p id="pass-msg" class="text-sm text-green-400 mt-2 hidden">Şifre güncellendi!</p>
    </div>

    <div id="admin-products" class="space-y-4">
      <!-- JS ile ürün listesi gelecek -->
    </div>
  </main>
</body>
</html>
