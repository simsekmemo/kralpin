<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli - KralPin</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-400">KralPin Admin Paneli</h1>
    <nav>
      <a href="index.html" class="mx-3 hover:text-green-400">Siteye Dön</a>
      <a href="admin-sales.html" class="mx-3 hover:text-green-400">Satış Geçmişi</a>
    </nav>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-green-400">Ürün Ekle</h2>
    <form id="productForm" class="bg-gray-800 p-4 rounded mb-8">
      <label class="block mb-2">Başlık</label>
      <input id="title" type="text" class="p-2 w-full mb-4 bg-gray-700 text-white rounded" />

      <label class="block mb-2">Görsel URL</label>
      <input id="image" type="text" class="p-2 w-full mb-4 bg-gray-700 text-white rounded" />

      <label class="block mb-2">Logo/Icon URL</label>
      <input id="icon" type="text" class="p-2 w-full mb-4 bg-gray-700 text-white rounded" />

      <label class="block mb-2">Seçenekler (format: etiket|fiyat, etiket|fiyat)</label>
      <input id="options" type="text" placeholder="örnek: 475 VP|110 TL, 1000 VP|245 TL" class="p-2 w-full mb-4 bg-gray-700 text-white rounded" />

      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Ürünü Kaydet</button>
    </form>

    <h2 class="text-2xl font-bold mb-4 text-green-400">Mevcut Ürünler</h2>
    <div id="admin-products" class="space-y-4">
      <!-- script.js ile dolacak -->
    </div>
  </main>
</body>
</html>
