
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap - KralPin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-green-400 text-center">Giriş Yap</h2>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="E-posta" required class="mb-3 p-2 w-full bg-gray-700 text-white rounded">
        <input type="password" id="login-password" placeholder="Şifre" required class="mb-3 p-2 w-full bg-gray-700 text-white rounded">
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Giriş Yap</button>
      </form>
      <p class="mt-4 text-sm text-center">Hesabınız yok mu? <a href="register.html" class="text-blue-400 hover:underline">Kayıt Ol</a></p>
    </div>
  </div>
</body>
</html>
