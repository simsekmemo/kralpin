<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap - KralPin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
  <main class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-green-400 mb-4 text-center">Giriş Yap</h1>
      <form id="loginForm" class="space-y-4">
        <input id="login-email" type="email" placeholder="E-posta" required class="w-full p-2 bg-gray-700 text-white rounded">
        <input id="login-password" type="password" placeholder="Şifre" required class="w-full p-2 bg-gray-700 text-white rounded">
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 py-2 rounded text-white">Giriş Yap</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-400">
        Hesabınız yok mu? <a href="register.html" class="text-blue-400 hover:underline">Kayıt Ol</a>
      </p>
    </div>
  </main>
</body>
</html>
