<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap - KralPin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-400 mb-6">Giriş Yap</h2>
    
    <form id="loginForm" class="space-y-4">
      <input type="email" id="login-email" placeholder="E-Posta" class="w-full p-2 bg-gray-700 text-white rounded" required />
      <input type="password" id="login-password" placeholder="Şifre" class="w-full p-2 bg-gray-700 text-white rounded" required />
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Giriş Yap</button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Hesabınız yok mu? <a href="register.html" class="text-blue-400 hover:underline">Kayıt Ol</a>
    </p>
  </div>
</body>
</html>
