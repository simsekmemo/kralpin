<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sepetim - KralPin</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-400">KralPin</h1>
    <nav>
      <a href="index.html" class="mx-3 hover:text-green-400">Ana Sayfa</a>
      <a href="profile.html" class="mx-3 hover:text-green-400">Profil</a>
      <a href="index.html" id="logoutBtn" class="mx-3 text-red-400 hover:underline">Çıkış Yap</a>
    </nav>
  </header>

  <main class="p-6 flex-grow max-w-4xl mx-auto w-full">
    <h2 class="text-2xl font-bold mb-4 text-green-400">Sepetim</h2>
    
    <div id="cart" class="space-y-4">
      <!-- Ürünler buraya gelir -->
    </div>

    <p id="total" class="text-xl font-bold text-green-400 mt-6"></p>

    <div class="flex gap-4 mt-4">
      <button id="clear-cart" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Sepeti Boşalt</button>
      <button id="purchase-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Satın Al</button>
    </div>
  </main>
</body>
</html>
