<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>KralPin - Sepet</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-400">KralPin</h1>
    <nav>
      <a href="index.html" class="mx-3 hover:text-green-400">Ana Sayfa</a>
      <a href="admin.html" class="mx-3 hover:text-green-400" id="adminLink">Admin</a>
    </nav>
  </header>

  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-green-400">Sepetiniz</h2>

    <div id="cart" class="space-y-4">
      <!-- Sepet ürünleri buraya JS ile gelecek -->
    </div>

    <p id="total" class="text-xl font-semibold mt-6 text-green-300"></p>

    <div class="mt-6 flex gap-4">
      <button id="clear-cart" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
        Sepeti Boşalt
      </button>
      <button id="buy-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
        Satın Al
      </button>
    </div>
  </main>

  <footer class="bg-gray-800 text-center p-4 text-gray-500">
    &copy; 2025 KralPin. Tüm hakları saklıdır.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buyBtn = document.getElementById("buy-btn");
      if (buyBtn) {
        buyBtn.addEventListener("click", () => {
          const cart = JSON.parse(localStorage.getItem("cart") || "[]");
          if (cart.length === 0) {
            alert("Sepetiniz boş.");
            return;
          }
          window.location.href = "odeme.html";
        });
      }
    });
  </script>
</body>
</html>
